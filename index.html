<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quer namorar comigo?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #ffe6f0;
      margin: 0;
    }

    h1 {
      color: #e60073;
      font-size: 2em;
    }

    #buttons {
      margin-top: 30px;
      position: relative;
      height: 250px;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
    }

    #message {
      display: none;
      font-size: 1.5em;
      color: #ff3399;
      margin-top: 50px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .confetti {
      font-size: 30px;
      animation: fall 3s linear infinite;
      position: absolute;
      pointer-events: none;
    }

    @keyframes fall {
      0%   { top: -50px; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      button {
        padding: 12px 20px;
        font-size: 1em;
      }

      h1 {
        font-size: 1.6em;
      }

      #buttons {
        height: 200px;
      }

      #message {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <h1>Quer namorar comigo? ðŸ’–</h1>

  <div id="buttons">
    <button id="yes">Sim</button>
    <button id="no">NÃ£o</button>
  </div>

  <div id="message">
    ðŸŽ‰ ParabÃ©ns! ðŸŽ‰<br>
    Obrigado por me deixar te fazer a mulher mais feliz do mundo! ðŸ’•
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const message = document.getElementById('message');
    const buttons = document.getElementById('buttons');

    // BotÃ£o "nÃ£o" foge
    noBtn.addEventListener('mouseenter', moveButton);
    noBtn.addEventListener('touchstart', moveButton);

    function moveButton() {
      const maxX = buttons.clientWidth - noBtn.offsetWidth;
      const maxY = buttons.clientHeight - noBtn.offsetHeight;

      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randX + 'px';
      noBtn.style.top = randY + 'px';
    }

    // Ao clicar no "sim"
    yesBtn.addEventListener('click', () => {
      buttons.style.display = 'none';
      message.style.display = 'block';
      launchConfetti();
    });

    // Confete
    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.innerText = 'ðŸŽŠ';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
